<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sly ‚ù§Ô∏è Agos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700;800&family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* PANTALLA INICIAL MEJORADA */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at top, #1e3c72, #0a1929),
                        radial-gradient(ellipse at bottom, #7e22ce, #1e3c72);
            background-size: 100% 50%, 100% 50%;
            background-position: top, bottom;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
            overflow: hidden;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Estrellas animadas de fondo */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Corazones flotantes mejorados */
        .floating-hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            font-size: 50px;
            opacity: 0.2;
            animation: floatUpRotate 20s infinite;
            filter: blur(1px);
        }

        @keyframes floatUpRotate {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% { 
                transform: translateY(-100vh) translateX(100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Part√≠culas brillantes */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleAnim {
            0%, 100% { 
                transform: scale(0);
                opacity: 0;
            }
            50% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .start-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 0 60px rgba(255, 255, 255, 0.05);
            animation: floatContainer 4s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .start-title {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #f472b6, #db2777, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite, titlePulse 3s ease-in-out infinite;
            margin-bottom: 30px;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6))
                    drop-shadow(0 10px 20px rgba(219, 39, 119, 0.4));
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart-divider {
            font-size: 40px;
            margin: 20px 0;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(219, 39, 119, 0.8));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .start-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .start-button {
            padding: 25px 70px;
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #f472b6, #db2777, #9333ea);
            background-size: 300% 300%;
            animation: gradientFlow 4s ease infinite, buttonFloat 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 60px;
            color: white;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(219, 39, 119, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .start-button:hover {
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 30px 70px rgba(219, 39, 119, 0.8),
                        0 0 60px rgba(255, 255, 255, 0.6),
                        inset 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .start-button:active {
            transform: scale(1.1) translateY(-5px);
        }

        /* PANTALLA DEL LABERINTO MEJORADA */
        .maze-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1929 0%, #1e293b 50%, #1e3c72 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .maze-screen.active {
            display: flex;
        }

        .maze-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .maze-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #f472b6, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientFlow 3s ease infinite;
            margin-bottom: 15px;
            letter-spacing: 3px;
            filter: drop-shadow(0 4px 8px rgba(219, 39, 119, 0.5));
        }

        .maze-instructions {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .maze-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 10px;
        }

        .stat {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            color: #f472b6;
            font-size: 24px;
            margin-left: 8px;
        }

        .maze-container {
            position: relative;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border: 5px solid transparent;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 60px rgba(219, 39, 119, 0.6),
                        0 0 120px rgba(147, 51, 234, 0.4),
                        inset 0 0 40px rgba(255, 255, 255, 0.05);
            background-clip: padding-box;
            position: relative;
        }

        .maze-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #ffffff, #f472b6, #db2777, #9333ea, #3b82f6);
            background-size: 300% 300%;
            animation: gradientFlow 5s ease infinite;
            border-radius: 20px;
            z-index: -1;
        }

        #mazeCanvas {
            display: block;
            border-radius: 15px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .maze-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(219, 39, 119, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        /* PANTALLA PRINCIPAL */
        .main-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url("1920-x-1080-hd-1qq8r4pnn8cmcew4(1).jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .main-screen.active {
            display: flex;
        }

        .main-screen.visible {
            opacity: 1;
        }

        .main-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.4), 
                rgba(30, 60, 114, 0.4), 
                rgba(255, 255, 255, 0.2),
                rgba(219, 39, 119, 0.3),
                rgba(147, 51, 234, 0.3));
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(219, 39, 119, 0.5));
            border-radius: 50%;
            animation: float 10s infinite;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: zoomInRotate 2.5s ease-out;
        }

        @keyframes zoomInRotate {
            0% { 
                transform: scale(0) rotate(-360deg); 
                opacity: 0; 
            }
            60% { 
                transform: scale(1.2) rotate(10deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .container {
            position: relative;
            filter: drop-shadow(0 0 60px rgba(255, 255, 255, 0.8))
                    drop-shadow(0 0 100px rgba(219, 39, 119, 0.6));
            margin-bottom: 50px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); filter: brightness(1); }
            15% { transform: scale(1.25); filter: brightness(1.4); }
            30% { transform: scale(1); filter: brightness(1); }
            45% { transform: scale(1.3); filter: brightness(1.5); }
            60% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .heart {
            position: relative;
            width: 240px;
            height: 220px;
            animation: heartbeat 1.8s infinite;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1));
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 120px;
            top: 0;
            width: 120px;
            height: 192px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9, #f472b6, #db2777, #be185d);
            background-size: 400% 400%;
            animation: gradientFlow 5s ease infinite;
            border-radius: 120px 120px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.8);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart span {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 25px rgba(30, 60, 114, 1), 
                         0 0 50px rgba(219, 39, 119, 1),
                         0 6px 12px rgba(0, 0, 0, 0.7);
            animation: textGlow 2.5s ease-in-out infinite;
            letter-spacing: 4px;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 25px rgba(30, 60, 114, 1), 
                             0 0 50px rgba(219, 39, 119, 1),
                             0 6px 12px rgba(0, 0, 0, 0.7);
            }
            50% { 
                text-shadow: 0 0 40px rgba(255, 255, 255, 1), 
                             0 0 80px rgba(219, 39, 119, 1),
                             0 0 100px rgba(30, 60, 114, 1),
                             0 8px 16px rgba(0, 0, 0, 0.9);
            }
        }

        .love-message {
            text-align: center;
            animation: fadeInScale 2.5s ease-out 0.8s both;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.3) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .love-text {
            font-family: 'Great Vibes', cursive;
            font-size: 90px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #ffffff, #f472b6, #db2777, #1e3c72, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            animation: gradientFlow 6s ease infinite, floatText 4s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1))
                    drop-shadow(0 0 60px rgba(219, 39, 119, 0.8))
                    drop-shadow(0 6px 12px rgba(0, 0, 0, 0.5));
            letter-spacing: 12px;
            margin-bottom: 20px;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .love-subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #f472b6, #db2777, #1e3c72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientFlow 5s ease infinite, pulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 50px rgba(219, 39, 119, 0.7))
                    drop-shadow(0 6px 12px rgba(0, 0, 0, 0.6));
            letter-spacing: 8px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .falling-heart {
            position: absolute;
            font-size: 40px;
            animation: fall linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
        }

        @keyframes fall {
            0% { 
                top: -50px; 
                opacity: 1; 
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.4);
            }
            100% { 
                top: 100vh; 
                opacity: 0;
                transform: rotate(360deg) scale(0.6);
            }
        }

        .play-button {
            position: fixed;
            bottom: 80px;
            right: 30px;
            padding: 20px 35px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #1e3c72, #db2777);
            background-size: 200% 200%;
            animation: gradientFlow 4s ease infinite;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 35px;
            color: white;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
            letter-spacing: 2px;
        }

        .play-button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 40px rgba(30, 60, 114, 0.8),
                        0 0 60px rgba(255, 255, 255, 0.6);
        }

        .volume-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 160px;
            height: 12px;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .volume-control::-webkit-slider-thumb {
            appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #1e3c72);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1),
                        0 0 30px rgba(30, 60, 114, 0.6);
            transition: all 0.3s ease;
        }

        .volume-control::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }

        .volume-control::-moz-range-thumb {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #1e3c72);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1),
                        0 0 15px rgba(30, 60, 114, 0.6);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(2); }
        }

        .success-message {
            position: absolute;
            top: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #34d399, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 1));
            animation: successPop 2.5s ease;
            letter-spacing: 3px;
        }

        @keyframes successPop {
            0% { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.3) rotate(-10deg); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(0) scale(1.2) rotate(5deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.8) rotate(0deg); 
            }
        }
    </style>
</head>

            <div class="maze-stats">

            <div class="container">
                <div class="heart">
                    <span>Sly<br>+<br>Agostrivia</span>
                </div>
            </div>
            <div class="love-message">
                <div class="love-text">Te Amo</div>
                <div class="love-subtext">Mucho, Mucho ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="blackpink.mp3" type="audio/mpeg">
    </audio>

    <button class="play-button" onclick="document.getElementById('music').play()" style="display: none;" id="playButton">
        ‚ñ∂Ô∏è M√∫sica
    </button>

    <input type="range" 
           class="volume-control"
           id="volumeControl"
           style="display: none;"
           min="0" 
           max="1" 
           step="0.01" 
           value="0.3"
           oninput="document.getElementById('music').volume = this.value">

    <script>
        const startScreen = document.getElementById('startScreen');
        const mazeScreen = document.getElementById('mazeScreen');
        const mainScreen = document.getElementById('mainScreen');
        const playButton = document.getElementById('playButton');
        const volumeControl = document.getElementById('volumeControl');
        const music = document.getElementById('music');
        const timeDisplay = document.getElementById('timeDisplay');
        const movesDisplay = document.getElementById('movesDisplay');
        music.volume = 0.3;

        let gameTime = 0;
        let gameMoves = 0;
        let gameTimer = null;

        // Crear estrellas fugaces
        function createShootingStars() {
            const container = document.getElementById('starsContainer');
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = Math.random() * 50 + '%';
                star.style.right = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }, 2000);
        }

        // Crear part√≠culas brillantes
        function createSparkles() {
            const content = document.querySelector('.start-content');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() + 's';
                content.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }, 300);
        }

        // Crear corazones flotantes
        function createBgHearts() {
            const container = document.getElementById('floatingHeartsBg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = ['üíñ', 'üíù', 'üíó', 'üíì', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 20 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                heart.style.fontSize = (Math.random() * 30 + 30) + 'px';
                container.appendChild(heart);
            }
        }

        createShootingStars();
        createSparkles();
        createBgHearts();

        function startMaze() {
            startScreen.classList.add('hidden');
            setTimeout(() => {
                startScreen.style.display = 'none';
                mazeScreen.classList.add('active');
                initMaze();
                startGameTimer();
            }, 800);
        }

        function startGameTimer() {
            gameTime = 0;
            gameMoves = 0;
            timeDisplay.textContent = '0s';
            movesDisplay.textContent = '0';
            gameTimer = setInterval(() => {
                gameTime++;
                timeDisplay.textContent = gameTime + 's';
            }, 1000);
        }

        // LABERINTO MEJORADO
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 40;
        const rows = 16;
        const cols = 16;

        let player = { x: 0, y: 0 };
        let exit = { x: cols - 1, y: rows - 1 };
        let maze = [];

        function initMaze() {
            // Crear laberinto simple pero jugable
            maze = [];
            for (let i = 0; i < rows; i++) {
                maze[i] = [];
                for (let j = 0; j < cols; j++) {
                    // Crear paredes aleatorias pero asegurar caminos
                    if (i === 0 || j === 0 || i === rows - 1 || j === cols - 1) {
                        maze[i][j] = (Math.random() > 0.6) ? 1 : 0;
                    } else {
                        maze[i][j] = (Math.random() > 0.35) ? 0 : 1;
                    }
                }
            }
            
            // Asegurar que inicio y fin est√©n abiertos
            maze[0][0] = 0;
            maze[0][1] = 0;
            maze[1][0] = 0;
            maze[rows - 1][cols - 1] = 0;
            maze[rows - 1][cols - 2] = 0;
            maze[rows - 2][cols - 1] = 0;
            
            // Crear un camino garantizado desde inicio a fin
            let x = 0, y = 0;
            while (x < cols - 1 || y < rows - 1) {
                maze[y][x] = 0;
                if (x < cols - 1 && y < rows - 1) {
                    if (Math.random() > 0.5) {
                        x++;
                    } else {
                        y++;
                    }
                } else if (x < cols - 1) {
                    x++;
                } else {
                    y++;
                }
                maze[y][x] = 0;
            }
            
            player = { x: 0, y: 0 };
            drawMaze();
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (maze[i][j] === 1) {
                        const gradient = ctx.createLinearGradient(
                            j * cellSize, i * cellSize, 
                            (j + 1) * cellSize, (i + 1) * cellSize
                        );
                        gradient.addColorStop(0, '#0f172a');
                        gradient.addColorStop(1, '#1e293b');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                        ctx.strokeStyle = '#1e3c72';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(j * cellSize, i * cellSize, cellSize, cellSize);
                    } else {
                        const gradient = ctx.createRadialGradient(
                            j * cellSize + cellSize / 2, i * cellSize + cellSize / 2, 0,
                            j * cellSize + cellSize / 2, i * cellSize + cellSize / 2, cellSize
                        );
                        gradient.addColorStop(0, '#334155');
                        gradient.addColorStop(1, '#1e293b');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Salida con animaci√≥n
            const exitGradient = ctx.createRadialGradient(
                exit.x * cellSize + cellSize / 2, 
                exit.y * cellSize + cellSize / 2, 
                0,
                exit.x * cellSize + cellSize / 2, 
                exit.y * cellSize + cellSize / 2, 
                cellSize
            );
            exitGradient.addColorStop(0, '#10b981');
            exitGradient.addColorStop(0.5, '#059669');
            exitGradient.addColorStop(1, '#047857');
            ctx.fillStyle = exitGradient;
            ctx.beginPath();
            ctx.arc(
                exit.x * cellSize + cellSize / 2,
                exit.y * cellSize + cellSize / 2,
                cellSize / 2 - 5,
                0, Math.PI * 2
            );
            ctx.fill();
            
            ctx.shadowColor = '#10b981';
            ctx.shadowBlur = 20;
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚ù§Ô∏è', exit.x * cellSize + cellSize / 2, exit.y * cellSize + cellSize / 2);
            ctx.shadowBlur = 0;

            // Jugador con efecto brillante
            const playerGradient = ctx.createRadialGradient(
                player.x * cellSize + cellSize / 2, 
                player.y * cellSize + cellSize / 2, 
                0,
                player.x * cellSize + cellSize / 2, 
                player.y * cellSize + cellSize / 2, 
                cellSize / 2
            );
            playerGradient.addColorStop(0, '#ffffff');
            playerGradient.addColorStop(0.5, '#f472b6');
            playerGradient.addColorStop(1, '#db2777');
            ctx.fillStyle = playerGradient;
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2, 
                player.y * cellSize + cellSize / 2, 
                cellSize / 3, 
                0, Math.PI * 2
            );
            ctx.fill();
            
            ctx.shadowColor = '#f472b6';
            ctx.shadowBlur = 25;
            ctx.font = 'bold 26px Arial';
            ctx.fillText('üíñ', player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2);
            ctx.shadowBlur = 0;
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                gameMoves++;
                movesDisplay.textContent = gameMoves;
                drawMaze();

                if (player.x === exit.x && player.y === exit.y) {
                    completeMaze();
                }
            }
        }

        function completeMaze() {
            clearInterval(gameTimer);
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = `¬°Incre√≠ble! üéâ Tiempo: ${gameTime}s - Movimientos: ${gameMoves}`;
            mazeScreen.appendChild(message);

            setTimeout(() => {
                mazeScreen.classList.remove('active');
                mainScreen.classList.add('active');
                setTimeout(() => {
                    mainScreen.classList.add('visible');
                    createParticles();
                    createStars();
                    setInterval(createFallingHeart, 500);
                    playButton.style.display = 'block';
                    volumeControl.style.display = 'block';
                    music.play().catch(e => console.log('Audio:', e));
                }, 100);
            }, 2500);
        }

        document.addEventListener('keydown', (e) => {
            if (!mazeScreen.classList.contains('active')) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(1, 0);
                    break;
            }
        });

        function createParticles() {
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                mainScreen.appendChild(particle);
            }
        }

        function createStars() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                mainScreen.appendChild(star);
            }
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            mainScreen.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
